<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu King Seafood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            position: fixed;
        }

        .menu-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            position: fixed;
            top: 0;
            left: 0;
        }

        .menu-item {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .page-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }

        /* Sembunyikan scrollbar untuk Chrome, Safari dan Opera */
        .menu-container::-webkit-scrollbar {
            display: none;
        }

        /* Sembunyikan scrollbar untuk IE, Edge dan Firefox */
        .menu-container {
            -ms-overflow-style: none;  /* IE dan Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('menuContainer');
            const baseUrl = 'https://raw.githubusercontent.com/RehanDias/king-seafood/refs/heads/main/Menu%20King%20Seafood%20Update_Page_';
            const totalPages = 9;
            const pages = Array.from({length: totalPages}, (_, i) => i + 1);

            // Request Fullscreen pada iOS/Android saat user interaksi pertama
            document.body.addEventListener('click', function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }, { once: true });

            pages.forEach(pageNum => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';

                const img = document.createElement('img');
                img.src = `${baseUrl}${pageNum}.jpg`;
                img.alt = `Menu Page ${pageNum}`;
                img.className = 'menu-image';
                img.loading = 'lazy';

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Halaman ${pageNum}`;

                img.onerror = function() {
                    console.log(`Gambar halaman ${pageNum} tidak dapat dimuat`);
                    menuItem.style.display = 'none';
                };

                menuItem.appendChild(img);
                menuItem.appendChild(pageNumber);
                container.appendChild(menuItem);
            });
        });

        // Mencegah bounce effect pada iOS
        document.ontouchmove = function(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
