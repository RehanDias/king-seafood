<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Menu King Seafood</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           background: black;
           height: 100vh;
           overflow: hidden;
       }

       .menu-container {
           height: 100%;
           overflow-y: auto;
           scrollbar-width: none;
           -webkit-overflow-scrolling: touch;
       }

       .menu-container::-webkit-scrollbar {
           display: none;
       }

       .menu-image {
           width: 100%;
           display: block;
       }

       .loading {
           position: fixed;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           color: white;
           background: rgba(0,0,0,0.8);
           padding: 20px;
           border-radius: 10px;
           z-index: 1000;
       }

       @media (orientation: landscape) {
           .menu-image {
               height: 100vh;
               width: auto;
               margin: 0 auto;
               object-fit: contain;
           }
       }
   </style>
</head>
<body>
   <div id="loading" class="loading">Loading Menu...</div>
   <div class="menu-container" id="menuContainer"></div>

   <script>
       const container = document.getElementById('menuContainer');
       const loading = document.getElementById('loading');
       const baseUrl = 'https://raw.githubusercontent.com/RehanDias/king-seafood/refs/heads/main/Menu%20King%20Seafood%20Update_Page_';
       const totalPages = 9;
       let loadedImages = 0;

       function updateLoading() {
           loadedImages++;
           loading.textContent = `Loading Menu... ${Math.round((loadedImages/totalPages) * 100)}%`;
           if(loadedImages === totalPages) loading.style.display = 'none';
       }

       for(let i = 1; i <= totalPages; i++) {
           const img = new Image();
           img.onload = updateLoading;
           img.src = `${baseUrl}${i}.webp`;
           img.className = 'menu-image';
           container.appendChild(img);
       }

       document.addEventListener('click', () => {
           document.documentElement.requestFullscreen?.();
       }, {once: true});
   </script>
</body>
</html>
