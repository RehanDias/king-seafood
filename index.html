<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu King Seafood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
        }

        .menu-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .menu-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        .menu-item {
            position: relative;
        }

        .page-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        @media screen and (min-width: 768px) {
            .menu-container {
                max-width: 90%;
            }
        }

        @media screen and (min-width: 1200px) {
            .menu-container {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('menuContainer');
            const baseUrl = 'https://raw.githubusercontent.com/RehanDias/king-seafood/refs/heads/main/Menu%20King%20Seafood%20Update_Page_';
            const totalPages = 9;
            const pages = Array.from({length: totalPages}, (_, i) => i + 1);

            pages.forEach(pageNum => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';

                const img = document.createElement('img');
                img.src = `${baseUrl}${pageNum}.jpg`;
                img.alt = `Menu Page ${pageNum}`;
                img.className = 'menu-image';
                img.loading = 'lazy';

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Halaman ${pageNum}`;

                img.onerror = function() {
                    console.log(`Gambar halaman ${pageNum} tidak dapat dimuat`);
                    menuItem.style.display = 'none';
                };

                menuItem.appendChild(img);
                menuItem.appendChild(pageNumber);
                container.appendChild(menuItem);
            });
        });
    </script>
</body>
</html>
